<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/styles.css" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>더보기</title>
</head>

<body>
	<!--상태바-->
	<div class="status-bar">
		<div class="status-bar__column">
			<i class="fas fa-exclamation-triangle"></i>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar__column">
			<span>12:00</span>
		</div>
		<div class="status-bar__column">
			<span>100%</span>
			<i class="fas fa-battery-full fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>
	<!--화면 제목 헤더-->
	<header class="screen-header">
		<h1 class="screen-header__title">더보기</h1>
		<div class="screen-header__icons">
			<span><i class="fas fa-search fa-lg"></i></span>
			<span><i class="fas fa-qrcode fa-lg"></i></span>
			<span><i class="fas fa-music fa-lg"></i></span>
			<!--settings.html로 가기-->
			<span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
		</div>
	</header>
	<!--메인 스크린-->
	<main class="main-screen more-screen">
		<!--프로필-->
		<div class="user-component">
			<div class="user-component__column">
				<img src="img/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
				<div class="user-component__text">
					<h4 class="user-component__title">사람</h4>
					<h6 class="user-component__subtitle">hello@naver.com</h6>
				</div>
			</div>
			<div class="user-component__column"></div>
		</div>
		<div class="more-pay">
			<div class="more-pay__plus">
				<span class="strong">QR체크인</span>도 가능한 <span class="strong">지갑</span>을 만들어 보세요
				<span><i class="far fa-plus-square fa-lg"></i></span>
			</div>
			<div class="more-pay__btn">
				<div class="more-pay__btn-pay">
					<i class="fas fa-comment"></i>
					<span>pay</span>
					<span>0원</span>
				</div>
				<div class="more-pay__btn-money">송금 | 결제 | 자산</div>
			</div>
		</div>
		<!--suggestion 화면-->
		<div class="icon-row">
			<div class="icon-row__icon">
				<i class="far fa-envelope"></i>
				<span>메일</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-calendar"></i>
				<span>캘린더</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-archive"></i>
				<span>서랍</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-gift"></i>
				<span>선물하기</span>
			</div>
			<div class="icon-row__icon">
				<i class="far fa-smile-beam"></i>
				<span>이모티콘</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-utensils"></i>
				<span>주문하기</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-store"></i>
				<span>쇼핑하기</span>
			</div>
			<div class="icon-row__icon">
				<i class="fas fa-th-large"></i>
				<span>전체서비스</span>
			</div>
		</div>
	</main>
	<!--navigation 바-->
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__btn">
				<a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="chats.html">
					<span class="nav__notification badge">1</span>
					<i class="far fa-comment fa-2x"></i>
				</a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="find.html"><i class="fas fa-hashtag fa-2x"></i></a>
			</li>
			<li class="nav__btn">
				<a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
			</li>
		</ul>
	</nav>
	<!--화면 사이즈-->
	<div id="no-mobile">
		<span>Your screen is too big!!</span>
	</div>
	<!--이모티콘-->
	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
