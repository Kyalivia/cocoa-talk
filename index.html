<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <!--상태바-->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-exclamation-triangle"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!--로그인 환영 인사-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">환영</h1>
      <p class="welcome-header__text">
        계정이 있으면, 이메일 주소로 로그인해주세요.
      </p>
    </header>
    <!--폼 action-friends.html-->
    <form action="friends.html" method="get" id="login-form">
      <input required name="username" type="email" placeholder="이메일" />
      <input required name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">계정 찾기 혹은 비밀 번호 재설정</a>
    </form>
    <!--화면사이즈-->
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <!--fontAwesome주소-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
